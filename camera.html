      <!-- Camera booking -->
      <div class="container  mt-5 " >
        <h5 class="text-center m-2 pt-5 mb-3" style="color:#FB8500; font-family: 'Poppins',sans-serif;"><b>Capture your memorable moments with our camera's!</b></h5>
        <div class="row">
                <div class="col-lg-6 mx-auto mt-3 ">
                <img class=" ms-5 mt-5 mx-auto camera" src="Camera_prev_ui.png" height="60%" width="75%"> 
                </div>
              <div class="col-lg-6 text-start mt-5 pt-2  cabbooking">
                <form class="mt-3" action="https://formspree.io/f/xzbqqjej" method="POST">
                  <div class="row ">
                    <div class="col-lg-6 ps-3 ">
                    <label style="color: grey;">Name</label>
                  <input class=" mb-3 pb-4 pt-4" type="text" id="name" placeholder="" name="name" required>
                  </div>
                  
                  <div class="col-lg-6">
                  <label style="color: grey;">Mobile Number</label>
                  <input class="mb-3 pb-4 pt-4"type="text" placeholder=""  name="number" required>
                  </div>
                  </div>
                   <div class="row ">
                    <div class="col-lg-6 ">
                      <label style="color: grey;">Model</label>
                      <input class=" mb-3 pb-4 pt-4" type="text" placeholder=""  name="Model" required>   
                    </div>
                    <div class="col-lg-6">
                      <label style="color:grey;">Lens</label>
                      <input class="mb-3 pb-4 pt-4" type="text" placeholder="" name="Lens" required>
                    </div>
                   </div>
                   <div class="row ">
                    <div class="col-lg-6 ">
                      <label style="color: grey;">Variant</label>
                      <input class=" mb-3 pb-4 pt-4" type="text" placeholder=""  name="Variant" required>   
                    </div>
                    <div class="col-lg-6">
                      <label style="color:grey;">Time</label>
                      <input class="mb-3 pb-4 pt-4" type="text" placeholder="" name="time" required>
                    </div>
                   </div>
                   <button class="booknow mt-5 me-5 mb-5" style="float:left;" type="submit">Book now</button>
                   <style>
                    .booknow{
                            outline: none;
                            background-color: #FB8500;
                            color:white;
                            border:2px #FB8500 solid;
                            height:3rem;
                            width:20%;
                            border-radius: 5px;
                        }
                        @media (max-width:510px) {
                            .booknow{
                                width:30%;
                            }
                        }
                        @media (max-width:576px) {
                                        .cabbooking{
                                        margin-left: 9%;
                                        }
                                    }
                                    @media (max-width:576px) {
                                        .camera{
                                    height:80%;

                                        }
                                    }
                   </style>
